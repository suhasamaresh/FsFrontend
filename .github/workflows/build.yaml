name: Build FlashSuite

on:
    push:
        branches:
            - '*'

jobs:
    build: 
        name: Build and verify FlashSuite
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '22'
                cache: 'pnpm'

            - name: Install pnpm
              run: npm install -g pnpm@9.5.0
              
            - name: Install dependencies
              run: pnpm install

            - name: Build the project
              run: pnpm build