name: Build FlashSuite

on:
  push:
    branches:
      - '*'

jobs:
  build:
    name: Build and verify FlashSuite
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Enable Corepack
        run: corepack enable
        
      - name: Set up pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build the project
        run: pnpm build
        env:
            NEXT_PUBLIC_WALLET_CONNECT_ID: ${{ secrets.NEXT_PUBLIC_WALLET_CONNECT_ID }}
            NEXT_PUBLIC_APP_NAME: ${{ secrets.NEXT_PUBLIC_APP_NAME }}
            NEXT_PUBLIC_CHAINS: ${{ secrets.NEXT_PUBLIC_CHAINS }}
            NEXT_PUBLIC_DEFAULT_CHAIN: ${{ secrets.NEXT_PUBLIC_DEFAULT_CHAIN }}
            NEXT_PUBLIC_PROJECT_ACCESS_KEY: ${{ secrets.NEXT_PUBLIC_PROJECT_ACCESS_KEY }}
            NEXT_PUBLIC_WAAS_CONFIG_KEY: ${{ secrets.NEXT_PUBLIC_WAAS_CONFIG_KEY }}
            NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
            NEXT_PUBLIC_APPLE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_APPLE_CLIENT_ID }}